<!DOCTYPE html>
<html>
<head>
    <title>Programa 1 - Triplo de Números</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um número (ou -999 para sair):"));

        while (numero !== -999) {
            triplo = numero * 3;
            alert(`O triplo de ${numero} é ${triplo}`);
            numero = parseInt(prompt("Digite outro número (ou -999 para sair):"));
        }
    </script>
</body>
</html>
