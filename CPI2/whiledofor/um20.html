<!DOCTYPE html>
<html>
<head>
    <title>Programa 8 - Números de 1 a 100 e Somatório</title>
</head>
<body>
    <script>
        let somatorio = 0;

        for (let i = 1; i <= 100; i++) {
            console.log(i);
            somatorio += i;
        }

        console.log(`Somatório: ${somatorio}`);
    </script>
</body>
</html>
