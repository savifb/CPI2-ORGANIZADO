<!DOCTYPE html>
<html>
<head>
    <title>Programa 5 - Soma de Inteiros de 1 a 10</title>
</head>
<body>
    <script>
        let soma = 0;
        let x = 1;

        do {
            soma += x;
            x++;
        } while (x <= 10);

        alert(`A soma dos inteiros de 1 a 10 Ã© ${soma}`);
    </script>
</body>
</html>
