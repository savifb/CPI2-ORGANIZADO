<!DOCTYPE html>
<html>
<head>
    <title>Programa 6 - Tabuada</title>
</head>
<body>
    <script>
        const valor = parseInt(prompt("Digite o valor para a tabuada:"));

        for (let i = 1; i <= 10; i++) {
            const resultado = valor * i;
            console.log(`${valor} x ${i} = ${resultado}`);
        }
    </script>
</body>
</html>
