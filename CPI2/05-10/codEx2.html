<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de checkbox</title>
    <style type="text/css">
        body {
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>Exemplo de checkbox</h1>
    <form>
        <label>
            <input type="checkbox" id="meuCheckbox"> Marque aqui!
        </label>
    </form>

    <script>
        // Selecionar o checkbox pelo ID
        const meuCheckbox = document.getElementById('meuCheckbox');

        // Adicionar um evento de mudança (change) ao checkbox
        meuCheckbox.addEventListener('change', function () {
            if (meuCheckbox.checked) {
                alert("O campo está selecionado!");
            } else {
                alert("Campo desmarcado!");
            }
        });
    </script>
</body>
</html>
