<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cálculo Triângulo</title>
        

    </head>

    <body>
        <script>
            base = prompt("Digite a base do triângulo: ");
            altura = prompt("Digite a altura do triângulo: ");

            area = base*altura;

            document.write("A area do triângulo é: " + area);
        </script>

    </body>

</html>
