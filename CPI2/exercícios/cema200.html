<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>100 A 200</title>
</head>
<body>

	<script type="text/javascript">
		
		x = parseInt(prompt("Digite um número: "));

		if (x>=100 && x < 200) {
			alert("Esse número está entre 100 e 200")
		}else{
			alert("Não está entre 100 e 200")
		}



	</script>

</body>
</html>
