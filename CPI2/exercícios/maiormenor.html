<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Maior Menor</title>
</head>
<body>

	<script type="text/javascript">
		x = prompt("Digite o valor x: ");
		y = prompt("Digite o valor y: ");

		if (x>y) {
			alert(" "+ x + " é o maior valor")
		}else {
			alert(" "+ y + " é o maior valor")
		}



	</script>

</body>
</html>
