<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ADIÇÃO</title>
</head>
<body>
	<script type="text/javascript">
		a=parseInt(prompt("Digite o valor de a: "));
		b=parseInt(prompt("Digite o valor de b: "));
		soma=a+b;

		if (soma>20) {
			soma=soma+8;
			
		}else{
			soma=soma-5;
		
		}
		alert("soma :"+ soma);



	</script>

</body>
</html>
