<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prova</title>
</head>
<body>
	<script type="text/javascript">
		x = prompt("Digite a nota da primeira prova: ");
		y = prompt("Digite a nota da segunda prova: ");
		z = prompt("Digite a nota da terceira prova: ")

		media = ((x*2)+(y*3)+(z*5))/10;

		if (media<7.0) {
			alert("Reprovado");
		}else{
			alert("Aprovado");
		}
	</script>
</body>
</html>
