<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>É par ou Impar</title>
</head>
<body>

	<script type="text/javascript">
		num=parseInt(prompt("Digite um número: "));
	
		resto = num%2;

		if (resto===1) {
			alert("Esse número é ímpar");
		}else{
			alert("Esse número é par");
		}


	</script>
</body>
</html>
