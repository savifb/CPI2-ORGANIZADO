<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cálculo Divisão</title>
        

    </head>

    <body>
    
        <script>
            x = prompt("Digite o dividendo ");
            y = prompt("Digite o divisor: ");

            dividendo= x;
            divisor=y;
            quociente=x/y;
            resto=x%y;
        
            document.write("Dividendo: " + dividendo + "<br/>");
            document.write("Divisor: " + divisor + "<br/>");
            document.write("Quociente: " + quociente + "<br/>");
            document.write("Resto: " + resto + "<br/>");
        
            
        </script>

    </body>

</html>
