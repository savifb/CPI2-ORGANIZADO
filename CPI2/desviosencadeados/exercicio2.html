<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estados</title>
</head>
<body>
	<script type="text/javascript">
		estado=prompt("Digite a sigla de seu estado: ");
		switch(estado){
			case "RJ":
				alert("Você é carioca");
				break;
			case "SP":
				alert("Você é paulista");
				break;
			case "MG":
				alert("Você é mineiro");
				break;
			default:
				alert("Outros estados");
				break

		}
	</script>
</body>
</html>
