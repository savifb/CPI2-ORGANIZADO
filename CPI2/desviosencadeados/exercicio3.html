<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IDADE</title>
</head>
<body>
	<script type="text/javascript">
		idade=prompt("Digite a idade: ");
		
		if (idade<=17) {
			alert("Você é menor de idade");
		}else if (idade>17) {
			alert("Você é maior de idade");
		}else if (idade>65) {
			alert("Você é idoso");
		}

	</script>
</body>
</html>
